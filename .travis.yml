sudo: required
services:
- docker
before_install:
- env | grep TRAVIS > .env
- docker pull yaktor/node:0.39.0
script:
- docker run --rm -v $PWD:/app -w /app yaktor/node:0.39.0 bash -c ./build.rb
deploy:
  provider: s3
  access_key_id:
    secure: 
  secret_access_key:
    secure: 
  bucket: "docs.yaktor.io"
  region: us-west-2
  skip_cleanup: true
  acl: public_read
  local_dir: out

notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/b3322e3bfdacd5e58db4
    on_success: change  # options: [always|never|change] default: always
    on_failure: always  # options: [always|never|change] default: always
    on_start: never     # options: [always|never|change] default: always
